<section id="contact"><div class="container"><div class="row"><div class="col-lg-12 text-center"><h2 class="section-heading">Contact Us</h2><h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3></div></div><div class="row"><div class="col-lg-12"><form name="sentMessageForm" id="contactForm" ng-submit="submitForm(sentMessageForm.$valid)" novalidate><div class="row"><div class="col-md-6"><div class="form-group"><input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" ng-model="name" ng-minlength="3" ng-required="true"><p class="help-block text-danger" ng-show="sentMessageForm.name.$invalid && sentMessageForm.name.$touched">Please enter your name.</p></div><div class="form-group"><input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" ng-model="email" ng-required="true"><!--<p class="help-block text-danger">{{sentMessageForm.email}}</p>--><p class="help-block text-danger" ng-show="sentMessageForm.email.$invalid && sentMessageForm.email.$touched">Please enter your email address.</p></div><div class="form-group"><input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone" ng-model="phone" ng-minlength="6" required><p class="help-block text-danger" ng-show="sentMessageForm.phone.$invalid && sentMessageForm.phone.$touched">Please enter your phone number.(Min.: 6 signs)</p></div></div><div class="col-md-6"><div class="form-group"><textarea class="form-control" placeholder="Your Message *" id="message" name="message" ng-model="message" required></textarea><p class="help-block text-danger" ng-show="sentMessageForm.message.$invalid && sentMessageForm.message.$touched">Please enter a message.</p></div></div><div class="clearfix"></div><div class="col-lg-12 text-center"><div id="success"></div><button type="submit" class="btn btn-xl" ng-disabled="sentMessageForm.$invalid">Send Message</button></div></div></form></div></div></div></section>
