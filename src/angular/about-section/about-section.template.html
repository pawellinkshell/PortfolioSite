<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">About</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          <li ng-repeat="about in $ctrl.aboutSections">
            <div class="timeline-image">
              <img class="img-circle img-responsive" ng-src="{{about.image}}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{about.date}}</h4>
                <h4 class="subheading">{{about.title}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{about.description}}</p>
              </div>
            </div>
          </li>

          <!--Last Element-->
          <li class="timeline-inverted">
            <a href="#contact" ng-click="$ctrl.scrollTo($event)">
              <div class="timeline-image">
                <h4>Be Part'
                  <br>Of Our'
                  <br>Story!'
                </h4>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
